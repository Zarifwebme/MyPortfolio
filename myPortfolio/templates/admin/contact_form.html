{% extends 'admin/base.html' %}
{% block content %}
<h1 class="mb-3">{{ 'Edit' if item else 'Create' }} Contact</h1>
<form method="post">
	<div class="row g-3">
		<div class="col-md-6">
			<label class="form-label">Email</label>
			<input class="form-control" name="email" value="{{ item.email if item else '' }}" />
		</div>
		<div class="col-md-6">
			<label class="form-label">Phone</label>
			<input class="form-control" name="phone" value="{{ item.phone if item else '' }}" />
		</div>
		<div class="col-md-6">
			<label class="form-label">LinkedIn</label>
			<input class="form-control" name="linkedin" value="{{ item.linkedin if item else '' }}" />
		</div>
		<div class="col-md-6">
			<label class="form-label">GitHub</label>
			<input class="form-control" name="github" value="{{ item.github if item else '' }}" />
		</div>
	</div>
	<div class="mt-3">
		<button class="btn btn-primary">Save</button>
		<a class="btn btn-secondary" href="{{ url_for('admin.admin_contact') }}">Cancel</a>
	</div>
</form>
{% endblock %}
