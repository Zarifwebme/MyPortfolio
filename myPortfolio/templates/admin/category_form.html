{% extends 'admin/base.html' %}
{% block content %}
<h1 class="mb-3">{{ 'Edit' if item else 'Create' }} Category</h1>
<form method="post">
	<div class="mb-3">
		<label class="form-label">Name</label>
		<input class="form-control" name="name" value="{{ item.name if item else '' }}" required />
	</div>
	<div class="mt-3">
		<button class="btn btn-primary">Save</button>
		<a class="btn btn-secondary" href="{{ url_for('admin.admin_categories') }}">Cancel</a>
	</div>
</form>
{% endblock %}
