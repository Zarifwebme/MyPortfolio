{% extends 'admin/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
	<h1>Categories</h1>
	<a class="btn btn-primary" href="{{ url_for('admin.admin_category_create') }}">New Category</a>
</div>
<table class="table table-striped">
	<thead><tr><th>Name</th><th></th></tr></thead>
	<tbody>
		{% for item in items %}
		<tr>
			<td>{{ item.name }}</td>
			<td class="text-end">
				<a class="btn btn-sm btn-secondary" href="{{ url_for('admin.admin_category_edit', item_id=item.id) }}">Edit</a>
				<form method="post" action="{{ url_for('admin.admin_category_delete', item_id=item.id) }}" class="d-inline" onsubmit="return confirm('Delete?')">
					<button class="btn btn-sm btn-danger">Delete</button>
				</form>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
