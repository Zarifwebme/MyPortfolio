{% extends 'admin/base.html' %}
{% block content %}
<h1 class="mb-3">Hero Image</h1>
<form method="post" enctype="multipart/form-data" class="card p-3">
	<div class="mb-3">
		<label class="form-label">Upload new hero image</label>
		<input class="form-control" type="file" name="image" accept="image/*" required />
	</div>
	{% if setting and setting.image_data %}
		<div class="mb-3">
			<label class="form-label">Current image</label>
			<img src="/media/hero.jpg" class="img-fluid rounded border" alt="Hero image" />
		</div>
	{% endif %}
	<div>
		<button class="btn btn-primary">Save</button>
		<a class="btn btn-secondary" href="{{ url_for('admin.dashboard') }}">Back</a>
	</div>
</form>
{% endblock %}
